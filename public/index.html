<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

  <script>
    async function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      
      await axios.post("http://localhost:3000/signup", {
        username: username,
        password: password,
      });

      alert("You are signed up and logged in");
    
    }

    async function signin() {
      const username = document.getElementById("signin-username").value;
      const password = document.getElementById("signin-password").value;

      const response = await axios.post("http://localhost:3000/signin", {
        username: username,
        password: password,
      });

      localStorage.setItem("token", response.data.token);

      alert("You are signed in");
      checkAuth();
      getUserInformation(); // Fetch user information immediately
    }

    

    async function getUserInformation() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const response = await axios.get("http://localhost:3000/me", {
          headers: { token: token },
        });

        document.getElementById("information").innerHTML =
          "Username: " + response.data.username +
          "<br>Password: " + response.data.password;
      } catch (error) {
        console.error("Error fetching user info", error);
      }
    }

    async function logout() {
      await axios.post("http://localhost:3000/logout");
      localStorage.removeItem("token");
      alert("You are logged out");
      document.getElementById("information").innerHTML = "";
      checkAuth();
    }

    function checkAuth() {
      const token = localStorage.getItem("token");

      if (token) {
        document.getElementById("auth-forms").style.display = "none";
        getUserInformation(); // Ensure user info is shown
      } else {
        document.getElementById("auth-forms").style.display = "block";
      }
    }

    // Run on page load
    window.onload = function () {
      checkAuth();
    };
  </script>

  <body>
    <div id="auth-forms">
      <div>
        Signup
        <input id="signup-username" type="text" placeholder="Username" />
        <input id="signup-password" type="password" placeholder="Password" />
        <button onclick="signup()">Submit</button>
      </div>
      <div>
        Signin
        <input id="signin-username" type="text" placeholder="Username" />
        <input id="signin-password" type="password" placeholder="Password" />
        <button onclick="signin()">Submit</button>
      </div>
    </div>

    <div>
      <h3>User Information:</h3>
      <div id="information"></div>
    </div>

    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </body>
</html>
